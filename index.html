<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clay County Business Directory | SMLC</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
</head>
<body>

    <div class="nav-header">
        <a href="https://supportmylocalcommunity.com/">Home</a>
        <a href="https://supportmylocalcommunity.com/clay-city/">Clay City</a>
        <a href="https://ourflora.com/">Flora</a>
        <a href="https://supportmylocalcommunity.com/louisville/">Louisville</a>
        <a href="https://supportmylocalcommunity.com/sailor-springs/">Sailor Springs</a>
        <a href="https://supportmylocalcommunity.com/xenia/">Xenia</a>
    </div>

   <header class="main-title">
    <h1>Clay County Directory</h1>
    <div class="newspaper-meta single-row">
        <div class="meta-item left-meta">VOL. 1 ‚Äî NO. 1 | <span id="masthead-date">January 28, 2026</span></div>
        
        <div class="meta-item">
            <select id="town-select" onchange="applyFilters()">
                <option value="All">üìç All Towns</option>
                <option value="Flora">Flora</option>
                <option value="Louisville">Louisville</option>
                <option value="Clay City">Clay City</option>
                <option value="Xenia">Xenia</option>
                <option value="Sailor Springs">Sailor Springs</option>
            </select>
        </div>
        
        <div class="meta-item center-header">
            <span class="directory-pages">BUSINESS DIRECTORY PAGES</span>
            <div id="listing-count" class="count-text">Loading...</div>
        </div>
        
        <div class="meta-item">
            <select id="cat-select" onchange="applyFilters()">
                <option value="All">üìÇ All Industries</option>
            </select>
        </div>
        
        <div class="meta-item right-meta">
            <span id="weather-box" class="weather-text"></span>
        </div>
    </div>
</header>

    <div class="site-wrapper">
        <div id="directory-grid"></div>
    </div>

    <div id="premium-modal" class="modal-overlay" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.85); z-index:1000; align-items:center; justify-content:center;">
        <div class="modal-content" style="background:#fff; width:90%; max-width:800px; max-height:90vh; overflow-y:auto; padding:30px; border-radius:10px; position:relative; font-family:'Times New Roman', serif;">
            <span class="close-modal" style="position:absolute; top:15px; right:20px; font-size:40px; cursor:pointer; font-weight:bold;">&times;</span>
            <div id="modal-body"></div>
        </div>
    </div>

    <script src="config.js"></script>
    <script src="modal.js"></script>
    <script src="layout.js"></script>

  <!--Premium Modal code-->
   <div id="premium-modal" class="modal-overlay" style="display:none; position:fixed; z-index:99999; background:rgba(0,0,0,0.9); top:0; left:0; width:100%; height:100%; justify-content:center; align-items:center;">
    <div class="modal-content paper-texture" style="background-color:#fcf6de !important; color:#222 !important; padding:40px; border:3px solid #222; max-width:500px; width:90%; position:relative; display:block;">
        
        <span class="close-modal" onclick="closePremiumModal()" style="position:absolute; top:10px; right:20px; font-size:40px; cursor:pointer; color:#222;">&times;</span>
        
        <div id="modal-logo" style="margin-bottom:20px; text-align:center;"></div>
        
        <h2 id="modal-name" style="font-family:serif; border-bottom:2px solid #222; margin:0 0 15px 0; color:#222 !important; display:block;">Business Name</h2>
        
        <div id="modal-town-bar" class="modal-town-bar" style="display:inline-block; padding:5px 15px; color:#fff !important; margin-bottom:20px;">Town</div>
        
        <div style="margin-top:20px; color:#222 !important;">
            <p><strong>üìç Address:</strong> <span id="modal-address" style="color:#222 !important;"></span></p>
            <p><strong>üìû Phone:</strong> <span id="modal-phone" style="color:#222 !important;"></span></p>
            <p><strong>üìÇ Category:</strong> <span id="modal-category" style="color:#222 !important;"></span></p>
        </div>

        <div class="coupon-section" style="border:2px dashed #222; padding:15px; margin-top:20px; background:#fff;">
            <p style="color:#d32f2f; font-weight:bold; margin:0;">DIGITAL COUPON</p>
            <p style="color:#222; margin:5px 0 0 0;">Show this screen for a community discount!</p>
        </div>

        <a id="modal-call-link" href="" class="call-btn" style="display:block; background:#222; color:#fff !important; text-align:center; padding:15px; margin-top:20px; text-decoration:none; font-weight:bold;">CALL NOW</a>
    </div>
</div>
    
</body>
</html>
