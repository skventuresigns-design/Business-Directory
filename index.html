<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clay County Business Directory | SMLC</title>
    
    <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/skventuresigns-design/media/main/favicon.png">
    
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
</head>
<body>

    <nav class="divi-style-nav">
        <div class="nav-container">
            <div class="nav-logo">
                <a href="https://supportmylocalcommunity.com/">
                    <img src="https://github.com/skventuresigns-design/media/blob/main/smlc-logo.png?raw=true" alt="SMLC Logo">
                </a>
            </div>
            <div class="nav-links">
                <a href="https://supportmylocalcommunity.com/clay-city/">Clay City</a>
                <a href="https://ourflora.com/">Flora</a>
                <a href="https://supportmylocalcommunity.com/louisville/">Louisville</a>
                <a href="https://supportmylocalcommunity.com/sailor-springs/">Sailor Springs</a>
                <a href="https://supportmylocalcommunity.com/xenia/">Xenia</a>
            </div>
        </div>
    </nav>

    <header class="main-title">
        <h1>Clay County Directory</h1>
        <div class="newspaper-meta single-row">
            <div class="meta-item left-meta">VOL. 1 ‚Äî NO. 1 | <span id="masthead-date"></span></div>
            
            <div class="meta-item">
                <select id="town-select" onchange="applyFilters()">
                    <option value="All">üìç All Towns</option>
                    <option value="Flora">Flora</option>
                    <option value="Louisville">Louisville</option>
                    <option value="Clay City">Clay City</option>
                    <option value="Xenia">Xenia</option>
                    <option value="Sailor Springs">Sailor Springs</option>
                </select>
            </div>
            
            <div class="meta-item center-header">
                <span class="directory-pages">BUSINESS DIRECTORY PAGES</span>
                <div id="listing-count" class="count-text">Loading...</div>
            </div>
            
            <div class="meta-item">
                <select id="cat-select" onchange="applyFilters()">
                    <option value="All">üìÇ All Industries</option>
                </select>
            </div>
            
            <div class="meta-item right-meta">
                <span id="weather-box" class="weather-text"></span>
            </div>
        </div>
    </header>

    <div class="tier-filter-container">
        <button class="tier-btn active" onclick="filterByTier('all')">Show All</button>
        <button class="tier-btn plus-btn" onclick="filterByTier('plus')">Plus Members</button>
        <button class="tier-btn premium-btn" onclick="filterByTier('premium')">Premium Partners</button>
    </div>

    <div class="site-wrapper">
        <div id="directory-grid"></div>
    </div>

    <div id="premium-modal" class="modal-overlay" style="display:none;">
        <div class="modal-content">
            </div>
    </div>

    <script src="config.js"></script>
    <script src="layout.js"></script>

</body>
</html>
